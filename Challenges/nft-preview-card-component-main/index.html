<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="in-card">
        <img
          class="main-img"
          src="./images/image-equilibrium.jpg"
          alt="nft-cube"
        />

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth">
          <p style="color: hsl(178, 100%, 50%)">
            <img src="./images/icon-ethereum.svg" />0.041 ETH
          </p>

          <p><img src="./images/icon-clock.svg" />3 days left</p>
        </div>

        <hr />

        <p>
          <img class="avatar" src="./images/image-avatar.png" alt="" /> Creation
          of <strong>Jules Wyvern</strong>
        </p>
      </div>
    </div>
  </body>
</html>
